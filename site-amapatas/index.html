    <body>
        <header class="header">
            <!--Logo da página-->
        <a href="">
            <img src="Assets/imagens/logo.png" width="100px">
        </a> 


        <nav class="navbar"> <!--Menu de navegação-->
            <ul class="menu">
                <li><a href="aa" id="botãoMenu" target="Sobre" style="color: hsl(0, 0%, 90%);">Sobre</a></li>
                <li><a href="asa" id="botãoMenu" target="Contato" style="color: hsl(0, 0%, 90%);">Contato</a></li>

            </ul>
        </nav>
        </header>

        <br>

        <main>
            <div class="slider">
                <div class="slides">
                    
                    <!--Botões do slides-->
                    <input type="radio" name="radio-btn" class="botaoSlider" id="radio1" checked>
                    <input type="radio" name="radio-btn" class="botaoSlider" id="radio2">
                    <input type="radio" name="radio-btn" class="botaoSlider" id="radio3">
                    <input type="radio" name="radio-btn" class="botaoSlider" id="radio4">

                    <!--Imagens dos slides-->
                    <div class="slide first">
                        <img src="Assets/imagens/pastor_alemão.png" alt="Foto de um pastor alemão">
                    </div>
                    <div class="slide">
                        <img src="Assets/imagens/gato.png" alt="Foto de um gato">
                    </div>
                    <div class="slide">
                        <img src="Assets/imagens/cachorro_esquisito.jpg" alt="Foto de um cachorro esquisito">
                    </div>
                    <div class="slide">
                        <img src="Assets/imagens/gato2.jpg" alt="Foto de um gato perto da câmera">
                    </div>
                    <!--Fim das imagens dos slides-->

                    <!--Navegação automática-->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                </div>
                <div class="navegacao-manual">
                    <label for="radio1" class="botao-manual"></label>
                    <label for="radio2" class="botao-manual"></label>
                    <label for="radio3" class="botao-manual"></label>
                    <label for="radio4" class="botao-manual"></label>
                </div>
            </div>


            <aside class="lateral">
                <div class="patas">
                    <img src="Assets/imagens/pata.png">
                </div> 
                <div class="patas">
                    <img src="Assets/imagens/pata.png">
                </div>
                <div class="patas"> 
                    <img src="Assets/imagens/pata.png">
                </div>
                <div class="patas"> 
                    <img src="Assets/imagens/pata.png">
                </div>
            </aside>
        </main>
